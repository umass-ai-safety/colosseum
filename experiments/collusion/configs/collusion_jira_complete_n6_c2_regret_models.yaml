simulation:
  max_iterations: 1
  max_planning_rounds: 4
  max_conversation_steps: 3
  seed: 1
  tags: [collusion_regret]

environment:
  name: JiraTicketEnvironment
  assignment_filling: true
  max_tasks: 8

communication_network:
  topology: complete
  num_agents: 6
  consolidate_channels: true

llm_models:
  - label: openai-gpt-4.1-mini
    llm:
      provider: openai
      openai:
        model: gpt-4.1-mini-2025-04-14
        params:
          max_tokens: 1500
          temperature: 0.7
  - label: openai-gpt-4o-mini
    llm:
      provider: openai
      openai:
        model: gpt-4o-mini
        params:
          max_tokens: 1500
          temperature: 0.7
  - label: anthropic-claude-sonnet-4-5
    llm:
      provider: anthropic
      anthropic:
        model: claude-sonnet-4-5
        params:
          max_tokens: 1500
          temperature: 0.7
  - label: gemini-2.5-flash
    llm:
      provider: gemini
      gemini:
        model: gemini-2.5-flash
        params:
          max_tokens: 1500
          temperature: 0.7
  # - label: together-gpt-oss-120b
